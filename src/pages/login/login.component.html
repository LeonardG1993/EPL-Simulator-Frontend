<div id="card">
  <form class="text-center align-center">
    <div class="form-group">
      <label for="username"><b>Username</b></label>
      <input type="text" class="form-control text-center" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" class="form-control text-center" id="password" placeholder="Enter Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
 </form>
</div>
<br>
<div class="text-center">
  <p>Not a member? <button type="button" class="btn btn-primary" 
    data-toggle="modal" data-target="exampleModal" (click)="openModal()">Register</button></p>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1"
   role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="closeModal()">Send message</button>
        </div>
      </div>
    </div>
  </div>
