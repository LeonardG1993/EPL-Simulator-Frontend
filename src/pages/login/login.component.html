<div id="card">
  <form class="text-center align-center">
    <div class="form-group">
      <label for="username"><b>Username</b></label>
      <input type="text" class="form-control text-center" 
      id="username" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" class="form-control text-center" 
      id="password" placeholder="Enter Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="logIn()">Login</button>
 </form>
</div>
<br>
<div class="text-center">
  <p>Not a member? <button type="button" class="btn btn-primary" 
    data-toggle="modal" data-target="exampleModal" 
    (click)="openModal()">Register</button></p>
</div>
